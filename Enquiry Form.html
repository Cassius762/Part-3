<div class="form-container">

  <h2>Enquiry Form</h2>
  <form id="enquiryForm" onsubmit="return validateEnquiryForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name">
    <span class="error" id="nameError"></span>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    <span class="error" id="emailError"></span>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
    <span class="error" id="phoneError"></span>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">
    <span class="error" id="subjectError"></span>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>
    <span class="error" id="messageError"></span>

    <button type="submit">Submit</button>
    <div class="success" id="formSuccess">
</div>

<script>
function validateEnquiryForm() {
 
  document.getElementById("formSuccess").textContent = "";
  const fields = ["name", "email", "phone", "subject", "message"];
  fields.forEach(field => document.getElementById(field + "Error").textContent = "");

 
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const message = document.getElementById("message").value.trim();

  let valid = true;

  if (name.length < 2) {
    document.getElementById("nameError").textContent = "Please enter a valid name.";
    valid = false;
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById("emailError").textContent = "Please enter a valid email.";
    valid = false;
  }

  const phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    document.getElementById("phoneError").textContent = "Phone number must be 10 digits.";
    valid = false;
  }

  if (subject.length < 3) {
    document.getElementById("subjectError").textContent = "Please enter a subject.";
    valid = false;
  }

  if (message.length < 10) {
    document.getElementById("messageError").textContent = "Message must be at least 10 characters.";
    valid = false;
  }

  if (valid) {
    document.getElementById("formSuccess").textContent = "Your enquiry has been submitted!";
    ocument.getElementById("enquiryForm").reset();
  }

  return false; 
}


</script>
